<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>지하철 노선도 관리</title>
  </head>
  <body>
    <div id="app">
      <h1>🚇 지하철 노선도 관리 </h1>
      <button id="station-manager-button">1.역 관리</button>
      <button id="line-manager-button">2.노선 관리</button>
      <button id="section-manager-button">3.구간 관리</button>
      <button id="map-print-manager-button">4.지하철 노선도 출력</button>
      <br><br>
      <div style="display: none;">
        역 이름<br>
        <input id="station-name-input" type="text" placeholder="역 이름을 입력해주세요." >
        <button id="station-add-button">역 추가</button>
        <h2>🚉 지하철 역 목록</h2>
        <table border="1">
          <thead>
            <tr>
              <th>역 이름</th><th>설정</th>
            </tr>
          </thead>
        </div>
        <tbody id="station-list"></tbody>
      </table>
    </div>

    <div>
      노선 이름<br>
      <input id="station-name-input" type="text" placeholder="노선 이름을 입력해주세요." ><br><br>
      상행 종점 
      <select id="line-start-station-selector">
        <option></option>
      </select><br>
      하행 종점
      <select id="line-end-station-selector">
        <option></option>
      </select><br><br>
      <button id="line-add-button">노선 추가</button><br>
      <h2>🚉 지하철 노선 목록</h2>
      <table border="1">
        <thead>
          <tr>
            <th>노선 이름</th><th>상행 종점역</th><th>하행 종점역</th><th>설정</th>
          </tr>
        </thead>
      </div>
      <tbody id="line-list"></tbody>
    </table>
  </div>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
