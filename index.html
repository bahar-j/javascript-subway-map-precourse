<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>지하철 노선도 관리</title>
  </head>
  <body>
    <div id="app">
      <h1>🚇 지하철 노선도 관리 </h1>
      <input id="station-manager-button" type="button" value="1.역 관리" ><br><br>
      역 이름<br>
      <input id="station-name-input" type="text" placeholder="역 이름을 입력해주세요." >
      <input id="station-add-button" type="button" value="역 추가" ><br>
      <h2>🚉 지하철 역 목록</h2>
      <table border="1">
        <thead>
          <tr>
            <th>역 이름</th><th>설정</th>
          </tr>
        </thead>
        <tbody id="station-list"></tbody>
      </table>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
