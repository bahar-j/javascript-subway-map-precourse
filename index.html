<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>지하철 노선도 관리</title>
  </head>
  <body>
    <div id="app">
      <h1>🚇 지하철 노선도 관리</h1>
      <div class="button-part">
        <button id="station-manager-button">1. 역 관리</button>
        <button id="line-manager-button">2. 노선 관리</button>
        <button id="section-manager-button">3. 구간 관리</button>
        <button id="map-print-manager-button">4. 지하철 노선도 출력</button>
      </div>
      <br />

      <div class="management-part">
        <label for="station-name-input">역 이름</label><br />
        <input
          type="text"
          id="station-name-input"
          placeholder="역 이름을 입력해주세요."
        />
        <button id="station-add-button">역 추가</button><br />
        <caption>
          <h2>🚉 지하철 역 목록</h2>
        </caption>
        <table border="1">
          <thead>
            <tr>
              <th>역 이름</th>
              <th>설정</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="management-part">
        <label for="line-name-input">노선 이름</label><br />
        <input
          type="text"
          id="line-name-input"
          placeholder="노선 이름을 입력해주세요."
        />
        <br /><br />
        <div class="line-start">
          <label for="line-start-station-selector">상행 종점</label>
          <select id="line-start-station-selector"></select>
        </div>
        <div class="line-end">
          <label for="line-end-station-selector">하행 종점</label>
          <select id="line-end-station-selector"></select>
        </div>
        <br />
        <button id="line-add-button">노선 추가</button>
        <caption>
          <h2>🚉 지하철 노선 목록</h2>
        </caption>
        <table border="1">
          <thead>
            <tr>
              <th>노선 이름</th>
              <th>상행 종점역</th>
              <th>하행 종점역</th>
              <th>설정</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="management-part">
        <h3>구간을 수정할 노선을 선택해주세요.</h3>
        <div class="section-buttons"></div>
        <h3 class="title">관리</h3>
        <label for="section-station-selector"><h4>구간 등록</h4></label>
        <select id="section-station-selector"></select>
        <input type="number" id="section-order-input" placeholder="순서" />
        <button id="section-add-button">등록</button><br /><br />
        <table border="1">
          <thead>
            <tr>
              <th>순서</th>
              <th>이름</th>
              <th>설정</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="management-part"></div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
